<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <div th:replace="base :: bootstrapHead"></div>
</head>
<body>
<div th:replace="base :: navlinks"></div>

<h2>Resume</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="resume : ${resumes}">

        <td th:text="${resume.name}"></td>
        <td th:text="${resume.email}"></td>
        <br/>
    </tr>
</table>

<h2>Education</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Major</th>
        <th>School Name</th>
        <th>Graduation Date</th>
    </tr>
    <tr th:each="education : ${educations}">
        <td th:text="${education.title}"></td>
        <td th:text="${education.major}"></td>
        <td th:text="${education.schoolName}"></td>
        <td th:text="${education.graduationDate}"></td>
    </tr>
</table>

<h2>Experience</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Employer Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Duty</th>
    </tr>
    <tr th:each="experience : ${experiences}">
        <td th:text="${experience.title}"></td>
        <td th:text="${experience.employerName}"></td>
        <td th:text="${experience.startDate}"></td>
        <td th:text="${experience.endDate}"></td>
        <td th:text="${experience.duty}"></td>
    </tr>
</table>

<h2>Skills</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Rating</th>
    </tr>
    <tr th:each="skill : ${skills}">
        <td th:text="${skill.title}"></td>
        <td th:text="${skill.rating}"></td>
    </tr>
</table>
<div th:replace="base :: bootstrapBody"></div>
</body>
</html>
