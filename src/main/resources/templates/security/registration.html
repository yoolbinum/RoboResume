<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h4>New User Registration</h4>
<form th:action="@{/register}" th:object="${user}" method="post">
    Username
    <mark><strong>
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Username Error</span>
    </strong></mark>
    <input type="text" th:field="*{username}" placeholder="Enter name"/><br />

    Email
    <mark><strong>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Email Error</span>
    </strong></mark>
    <input type="email" th:field="*{email}"  placeholder="Enter e-mail"/><br/>

    Password
    <mark><strong>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error</span>
    </strong></mark>
    <input type="password" th:field="*{password}" placeholder="password"/><br/>

    Role<br/>
    Applicant <input type="radio" th:field="*{role}" value="APPLICANT"/>
    Employer <input type="radio" th:field="*{role}" value="EMPLOYER"/><br/>

    <button type="submit" class="btn btn-default"> Submit</button>


</form>

</body>
</html>
