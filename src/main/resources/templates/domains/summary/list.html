<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/base :: head"></head>
<body>
<nav th:replace="common/base :: navbar('summary')"></nav>
<h2>Summaries</h2>
<div class="container">
    <div th:if="${summary != null}">
        <div th:text="${summary.description}"></div>
        <img th:src="${summary.image}" width="100" height="100"/>
        <a th:href="@{/summary/add}">Edit</a>
    </div>
    <div th:if="${summary == null}">
        <a th:href="@{/summary/add}">Create</a>
    </div>
</div>
<div th:replace="common/base :: jslinks"></div>
</body>
</html>
