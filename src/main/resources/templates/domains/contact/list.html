<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/base :: head"></head>
<body>
<nav th:replace="common/base :: navbar('contact')"></nav>
<h2>Contact</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.email}"></td>
        <td>
            <a th:href="@{/contact/update/{id}(id=${contact.id})}">Update</a> -
            <a th:href="@{/contact/delete/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
    <a th:href="@{/contact/add}">Create</a>
</table>
<div th:replace="common/base :: jslinks"></div>
</body>
</html>
