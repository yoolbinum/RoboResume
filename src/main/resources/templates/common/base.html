<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>RoboResume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>

<nav th:fragment="navbar(active)" class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="(${active}=='home')? 'active':''">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='add')? 'active':''">
                <a class="nav-link" th:href="@{/add}">Summary</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='borrowed')? 'active':''">
                <a class="nav-link" th:href="@{/contact}">Contact Information</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='education')? 'active':''">
                <a class="nav-link" th:href="@{/education}">Education</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='skill')? 'active':''">
                <a class="nav-link" th:href="@{/skill}">Skills</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='experience')? 'active':''">
                <a class="nav-link" th:href="@{/experience}">Experience</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='history')? 'active':''">
                <a class="nav-link" th:href="@{/showhistory}">References</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    View
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Completed Resume</a>
                    <a class="dropdown-item" href="#">Cover Letter</a>
                </div>
            </li>
        </ul>
    </div>

</nav>

<div th:fragment="jslinks">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
